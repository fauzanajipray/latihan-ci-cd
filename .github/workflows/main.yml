name: Main
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:

  build:
    runs-on: ubuntu-latest
    env: 
      HEROKU_API_KEY: "test1232343245"
      HEROKU_APP_NAME: "used-for-testing"
      TEST_EMAIL: ${{ secrets.HEROKU_EMAIL}}
      TEST_VARIBLE: ${{ secrets.TEST_VARIABLE }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"
      - name: Make envfile
        run: |
          echo "HEROKU_API_KEY=${HEROKU_API_KEY}" > .env
          echo "HEROKU_APP_NAME=${HEROKU_APP_NAME}" >> .env
          echo "TEST_EMAIL=${TEST_EMAIL}" >> .env
          echo "TEST_VARIABLE=${TEST_VARIABLE}" >> .env
      - name: Show .env file
        run: cat .env
      - name: Install dependencies
        run: npm install
      - name: Install sequlize-cli
        run: npm install sequelize-cli
      - name: Migrate DB
        run: npx sequelize db:migrate --env production
